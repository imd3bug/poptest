<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red-primary: #E63946;
            --red-deep: #C1121F;
            --red-dark: #780000;
            --glow-color: rgba(230, 57, 70, 0.6);
            --bg-dark: #0A0A0A;
            --bg-darker: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Barlow', sans-serif;
            background: var(--bg-dark);
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(230, 57, 70, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(193, 18, 31, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.01) 2px,
                rgba(255, 255, 255, 0.01) 4px
            );
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Grain texture overlay */
        .grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .spinner {
            width: clamp(60px, 15vw, 100px);
            height: clamp(60px, 15vw, 100px);
            border: 4px solid rgba(230, 57, 70, 0.1);
            border-top: 4px solid var(--red-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
            box-shadow: 
                0 0 40px var(--glow-color),
                inset 0 0 20px rgba(230, 57, 70, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: white;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 20px var(--glow-color),
                0 0 40px var(--glow-color);
        }

        .device-info {
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Radial glow behind spinner */
        .glow-circle {
            position: absolute;
            width: clamp(300px, 50vw, 600px);
            height: clamp(300px, 50vw, 600px);
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            animation: rotate-glow 20s linear infinite, pulse-circle 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes rotate-glow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulse-circle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        /* Progress bar */
        .progress-container {
            width: clamp(200px, 60vw, 400px);
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem auto 0;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--red-primary), var(--red-deep));
            border-radius: 2px;
            width: 0%;
            animation: progress 2s ease-out forwards;
            box-shadow: 0 0 20px var(--glow-color);
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            .glow-circle {
                width: 80vw;
                height: 80vw;
            }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="bg-animation"></div>
    <div class="scanlines"></div>
    <div class="grain"></div>
    
    <!-- Radial glow -->
    <div class="glow-circle"></div>
    
    <!-- Main content -->
    <div class="container">
        <div class="spinner"></div>
        <div class="status-text">Redirecting</div>
        <div class="device-info" id="deviceType">Detecting device...</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Comprehensive device detection
        function isMobileDevice() {
            // Check 1: User Agent detection
            const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS/i;
            const userAgentIsMobile = mobileRegex.test(navigator.userAgent);
            
            // Check 2: Touch capability (modern approach)
            const hasTouchScreen = (
                ('ontouchstart' in window) ||
                (navigator.maxTouchPoints > 0) ||
                (navigator.msMaxTouchPoints > 0)
            );
            
            // Check 3: Screen size (backup check)
            const smallScreen = window.innerWidth <= 768;
            
            // Check 4: Specific mobile OS detection
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/.test(navigator.userAgent);
            const isWindowsPhone = /Windows Phone/.test(navigator.userAgent);
            
            // Device is mobile if ANY of these are true
            return userAgentIsMobile || isIOS || isAndroid || isWindowsPhone || 
                   (hasTouchScreen && smallScreen);
        }

        function redirectUser() {
            const mobile = isMobileDevice();
            const deviceTypeEl = document.getElementById('deviceType');
            
            if (mobile) {
                // Mobile device - redirect to the app install link
                deviceTypeEl.textContent = 'Mobile Device Detected';
                
                setTimeout(() => {
                    window.location.href = 'https://www.ch6rrl8trk.com/3KFRZ6/48M9K3/';
                }, 2000); // 2 second delay for visual effect
                
            } else {
                // Desktop/Web browser - redirect to YouTube
                deviceTypeEl.textContent = 'Desktop Browser Detected';
                
                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com';
                }, 2000); // 2 second delay for visual effect
            }
        }

        // Execute redirect immediately when page loads
        window.addEventListener('load', redirectUser);
        
        // Fallback: Also execute after a short delay in case load event already fired
        setTimeout(redirectUser, 100);
    </script>
</body>
</html>
